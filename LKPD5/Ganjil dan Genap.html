<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil dan Genap</title>
</head>
<body>
    <script>
          for (let bil = 1; bil <= 50; bil++) {
            if (bil % 2 !== 0) {
                console.log ('ganjil', bil)
            }   
            else {console.log('genap', bil)}
        }
    </script>
</body>
</html>
