<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let fahrenheit = 30

    celcius = (fahrenheit - 32) * 5/9

    if (celcius > 30) {
        console.log ("panas")
    } else if (celcius <= 30 && celcius >= 25) {
        console.log ("normal")
    } else {
        console.log("dingin")
    }
    </script>
</body>
</html>
