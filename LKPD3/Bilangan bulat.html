<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan Bulat</title>
</head>
<body>
    <script>
    let bilangan = 1234567;
    satuan = bilangan % 10;
    puluhan = Math.floor (bilangan / 10) % 10;
    ratusan = Math.floor (bilangan / 100) % 10;
    console.log(`${satuan} satuan ${puluhan} puluhan ${ratusan} ratusan`)
    </script>
</body>
</html>
